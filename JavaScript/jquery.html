<html>
	<style>
		table {
			border: 1px solid black;
		}

		table tr {
			border: 1px solid black;
		}
		table td {
			border: 1px solid black;
		}
	</style>
<body>
	<span id="listAdd" style="background-color:#CCC;">Add</span>
	<span id="listDel" style="background-color:#CCC;">Del</span>

	<table id="table">
		<tr no="1">
			<td>
				1
			</td>
			<td>
				Test
			</td>
			<td>
				Test
			</td>
		</tr>
	</table>

	<span id="datePick">Date</span> <input type="text" id="edate">
</body>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
$("#listAdd").on("mouseover", function() {
	$("#listAdd").css('cursor', 'pointer');
});
$("#listDel").on("mouseover", function() {
	$("#listAdd").css('cursor', 'pointer');
});

var lastId=1;
$("#listAdd").on("click", function() {
	lastId++;
	var tableCol = '<tr no="' + lastId + '"><td>'+lastId+'</td><td>Test</td><td>Test</td></tr>';
	
	$("#table").append(tableCol);

});

$("#listDel").on("click", function() {
	if (lastId === 0) return;
	$("#table tr[no="+lastId+"]").remove();
	lastId--;
});

$("#edate").datepicker({
	showOn: "both",
	buttonImage: "button.png",
	buttonImageOnly: true,
	dateFormat: "yy.mm.dd"
});
</script>
</html>
